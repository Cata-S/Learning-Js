<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Projects</title>
  <style>
    p {
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    div {
      margin-bottom: 50px;
    }
    a {
      text-decoration: none;
    }
      

    .subscribe {
      display: inline-block;
      border-color: none;
      margin-top: 0;
      margin-top: -10px;
    }
    .subscribe-button {
      padding: 10px 20px;
      border: none;
      background-color: rgb(0, 0, 0);
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 50px;
      padding-left: 15px;
      padding-right: 15px;
      font-size: 15px;
    }
    
    .cost-bar {
      padding: 10px 20px;
      font-size: 16px;
      padding-left: 10px;
      padding-right: 15px;
      font-size: 15px;
    }
    .calculate-button {
      padding: 10px 20px;
      border: none;
      background-color: rgb(41, 139, 46);
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding-left: 15px;
      padding-right: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<!--Youtube subscribe button-->
  <div class="subscribe">
   <p>Youtube Subscribe Button</p>
   <button class="subscribe-button" id="subscribe">Subscribe</button>
  </div>

<!--Amazon shipping calculator-->
  <div class="amazon-list">
    <p>Amazon Shipping Calculator</p>
    <p>Order under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <div>
      <input type="text" id="order" placeholder="Enter order amount" autocomplete="off" class="cost-bar">
      <button class="calculate-button" id="calculate">Calculate</button>
      <p id="result"></p>
    </div>
  </div>

<!--Rock Paper Scissors-->
  <div class="rock-paper-scissors">
    <p>Rock Paper Scissors</p>
    <a href="/06-rock-paper-scissors.html" target="_blank">Click Here</a>
  </div>
  
  <script>
  //Youtube subscribe button//

      // Check if there's a saved subscription status in localStorage
      let subscribeStatus = localStorage.getItem('subscribeStatus');
      // If there is, set the button text to that status
      if (subscribeStatus) {
        document.getElementById('subscribe').textContent = subscribeStatus;
      }
      document.getElementById('subscribe').addEventListener('click', function() {
        if (this.textContent === 'Subscribe') {
          this.textContent = 'Subscribed';
          this.style.backgroundColor = 'rgb(255, 255, 255)';
          this.style.color = 'black';
        } else {
          this.textContent = 'Subscribe';
          this.style.backgroundColor = 'rgb(0, 0, 0)';
          this.style.color = 'white';
        }
        // Save the current subscription status in localStorage
        localStorage.setItem('subscribeStatus', this.textContent);
      });

 
  //Amazon shipping calculator//
    document.getElementById('calculate').addEventListener('click', function() {
      let order = parseFloat(document.getElementById('order').value);
      if (isNaN(order)) {
        document.getElementById('result').textContent = 'Please enter a valid number';
      } else {
        if (order < 40) {
          order += 10;
        }
        document.getElementById('result').textContent = 'Total: $' + order.toFixed(2);
      }
    });
  </script>
</body>

</html>
