<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
</head>
<body>
  <p>Todo List</p>
  <input type="text" id="todoInput" placeholder="Todo name">
<input type="date" id="dateInput">
<button onclick="addItem()">Add</button>
<ul id="todoListDisplay"></ul>
 <script>
    // Try to get the to-do list from localStorage, or set it to an empty array if it doesn't exist
  let todoList = JSON.parse(localStorage.getItem('todoList')) || [];

  // Function to add an item to the to-do list
  function addItem() {
    let item = document.getElementById('todoInput').value;
    let date = document.getElementById('dateInput').value;
    if (item && date) {
      todoList.push({ item: item, date: date });
      document.getElementById('todoInput').value = '';
      document.getElementById('dateInput').value = '';
      displayList();
    }
  }

  // Function to remove an item from the to-do list
  function removeItem(item) {
    let index = todoList.indexOf(item);
    if (index !== -1) {
      todoList.splice(index, 1);
    }
    displayList();
  }

  // Function to display the to-do list
  function displayList() {
    let list = document.getElementById('todoListDisplay');
    list.innerHTML = '';
    for (let i = 0; i < todoList.length; i++) {
      list.innerHTML += '<li>' + todoList[i].item + ' - ' + todoList[i].date + '</li>';
    }
    localStorage.setItem('todoList', JSON.stringify(todoList));
  }
  
  // Display the to-do list when the page loads
  displayList();
</script>
</body>
</html>
