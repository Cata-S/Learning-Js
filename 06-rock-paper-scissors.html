<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
  
  <p id="playerScore">Player Score: 0</p>
  <p id="computerScore">Computer Score: 0</p>

    <script>
      let playerScore = 0;
      let computerScore = 0;

      function playGame(move) {
          const moves = ['rock', 'paper', 'scissors'];
          const computerMove = moves[Math.floor(Math.random() * moves.length)];

          let result = '';

          if (move === computerMove) {
            result = 'Tie.';
          } else if (
            (move === 'rock' && computerMove === 'scissors') ||
            (move === 'paper' && computerMove === 'rock') ||
            (move === 'scissors' && computerMove === 'paper')
          ) {
            result = 'You win!';
            playerScore++;
          } else {
            result = 'You lose!';
            computerScore++;
          }

          document.getElementById('playerScore').textContent = 'Player Score: ' + playerScore;
          document.getElementById('computerScore').textContent = 'Computer Score: ' + computerScore;
          alert(`You picked ${move}. Computer picked ${computerMove}. ${result}`);
      }
    </script>

    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

</body>

</html>
